server:
  servlet.context-path: ${context:/codenjoy-contest}
  ip: 127.0.0.1
  port: 8080

rest-sender:
  pool-size: 100

mvc:
  cache-period: 259200
  screen-servlet-path: /screen-ws/*
  control-servlet-path: /ws/*

game:
  save.auto: true
  ai: true
  semifinal:
    enabled: false
    timeout: 900
    limit:
      percentage: true
      value: 50
    board:
      reset: true
      shuffle: true

board.save.ticks: 1

registration:
  opened: true
  nickname:
    allowed: false
  password:
    min-length: 8
    autogen-length: 8

page:
  main:
    url: ''
  registration:
    url: ''
  admin:
    url: ''
  help.language: ''
email:
  verification: false
  password: ''
  name: info@codenjoy.com
  hash: secureSoul

donate.code:

database:
  url: ''
  name: ''
  user: ''
  password: ''

admin:
  login: admin@codenjoyme.com
  password: admin

log.debug: false
app:
  logging:
    - com.epam.dojo
    - com.codenjoy
logging:
  level:
    root: info
    com:
      codenjoy: info
      epam.dojo: info
    org:
      eclipse.jetty: info
      springframework.mvc: info